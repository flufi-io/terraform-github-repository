---
# terraform-docs configuration
formatter: markdown table
version: ""
header-from: "../../docs/HEADER.md"
footer-from: "../../LICENSE.md"
recursive:
  enabled: false
sections:
  show:
    - header
    - inputs
    - providers
    - modules
    - outputs

content: |-
  {{ .Header }}
  # How to use this module
  ```hcl
  # main.tf
  {{ include "main.tf" }}
  ```
  ```hcl
  # terraform.tfvars
  {{ include "terraform.tfvars" }}
  ```
  ```hcl
  # variables.tf
  {{ include "variables.tf" }}
  ```
  {{ .Providers }}
  {{ .Inputs }}
  {{ .Outputs }}
  ## Resources
  {{ range .Module.Resources }}
  - {{ .GetMode }}.{{ .Spec }} ({{ .Position.Filename }}#{{ .Position.Line }})
  {{- end }}
  {{ .Footer }}

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: required

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: true
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
